{% extends 'base.html' %}

{% block content %}
    <h1>Books</h1>
    <a href="{{ url_for('add_book') }}" class="btn btn-primary">Add Book</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publish Date</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publish_date.strftime('%Y-%m-%d') }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>
                        <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-secondary">Edit</a>
                        <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
