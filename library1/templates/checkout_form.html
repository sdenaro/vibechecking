{% extends 'base.html' %}

{% block content %}
    <h1>Checkout Book</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.user_id.label }} {{ form.user_id(class_='form-control') }}
        </div>
        <div class="form-group">
            {{ form.book_id.label }} {{ form.book_id(class_='form-control') }}
        </div>
        {{ form.submit(class_='btn btn-primary') }}
    </form>
{% endblock %}
