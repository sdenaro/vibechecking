{% extends 'base.html' %}

{% block content %}
    <h1>Checkout Book</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.user_id.label }}<br>
            {{ form.user_id(size=32) }}
        </p>
        <p>
            {{ form.book_id.label }}<br>
            {{ form.book_id(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
